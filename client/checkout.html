<template name="checkoutTemplate2">

	<div class="container">
		<div class="col-md-1">
		</div>
		<div class="col-md-10">
			<!-- Breadcrumbs -->
			<h3>Checkout</h3>
			<br>
			<ol class="breadcrumb">
				<li>
					<a href="javascript:void(0)" title=""  class="active">
						Checkout
					</a>
				</li>
				<li>
					<a href="javascript:void(0)" title="">
						Order Detail
					</a>
				</li>
				<li>
					<a href="javascript:void(0)" title="">
						Finish
					</a>
				</li>
			</ol>

			<a href="/">
      			Continue shopping
      		</a>
      		<br>
      		<br>
			{{> mainFinalCheckout}}
		</div>
		<div class="col-md-1">

		</div>
	</div>
</template>

<template name="mainFinalCheckout">
	<!-- <div class="col-md-6">
		{{> deliveryTemplate}}
	</div> -->
	<div class="col-md-12">
		<table class="table" style="width:100%">
		    <thead>
		      <tr>
		        <th style="width:7%">#</th>
		        <th style="width:30%">Food name</th>
		        <th style="width:10%"></th>
		        <th style="width:10%"></th>
		        <th style="width:3%">Quantity</th>
		        <th style="width:25%">Price</th>
		      </tr>
		    </thead>
		    <tbody>
		    	<!-- this line for product -->
	    		{{#each orderList}}
			      <tr>
			      	<td>
			      		<button type="button" class="btn btn-danger" id="btnRemoveOrder">
				            <span class="glyphicon glyphicon-remove"></span>
			          	</button>
			      	</td>
			        <td colspan="3">
			        	<b>{{orProductName}}
			        	</b>
			        	
			        </td>
			        <td align="center">{{orQuantity}}</td>
			        <td>
			        	<span style="color:red">
			        		${{orTotal}}
			        	</span>
			        	
			        </td>
			      </tr>
	      		{{/each}}
		      <!-- this line for total price -->
		      <tr>
		      	<td></td>
		        <td></td>
		        <td></td>
		        <td></td>
		        <td>Total</td>
		        <td>
		        	<b style="color:red">
		        		$<span id="orderTotal2">{{sumOrder}}
			        	</span>
		        	</b>
		        	
		        </td>
		      </tr>
		      <!-- this line for back button and choosing delivery type -->
		      <tr>
		      	<td colspan="2">
		      		<h3>Personal information</h3>
		      		<hr>
		      		<button type="button" class="btn btn-info" style="width:300px" id="btnGetInfo">Get information from profile</button>
		      		<br>
		      		<br>
		      		<label>Your name</label>
					<br>
					<input type="text" id="userName" style="width:300px; height:35px;">
					<label>Your email</label>
					<br>
					<input type="email" id="userEmail" style="width:300px; height:35px;">
					
					<br>
					<label>Your phone number</label>
					<br>
					<input id="uPhone" style="width:300px; height:35px;text-indent:10px" type="number">
		      	</td>
		        <td></td>
		        <td></td>
		        <td colspan="2">
		        	{{> dropdownTemplate}}
		        </td>
		      </tr>
		      <!-- finish button -->
		      <tr style="border-style:hidden">
		      	<td colspan="2"></td>
		        <td></td>
		        <td></td>
		        <td></td>
		        <td></td>
		      </tr>

		    </tbody>
		  </table>
	</div>

</template>

<template name="dropdownTemplate">
	<!-- dropdown -->
	<div class="dropdown">
    	<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    		Choose ship type
    		<span class="caret"></span>
    	</button>

    	<ul class="dropdown-menu">
    		<li>
    			<a href="#" title="" id="btnDelivery">
    				Delivery
    			</a>
    			
    		</li>
    		<li>
    			<a href="#" title="" id="btnPickup">
    				Pick-up
    			</a>
    		</li>
    	</ul>
	</div>

	<div class="delivery" style="display:none">
		<h4>
			You choose: <b style="color:brown">Delivery</b>
		</h4>
		<label>Number</label>
		<br>
		<input id="dNumber" style="width:70px; height:35px">
		<br>
		<label>Street</label>
		<br>
		<input id="dStreet" style="width:300px; height:35px">
		<br>
		<label>Ward</label>
		<br>
		<input id="dWard" style="width:300px; height:35px">
		<br>
		<label for="sel1">District</label>
		<br>
		<select id="sel1" class="form-control" style="width:300px; height:35px" name="sel1">
			<option>Choose district</option>
			<option value="1">Quận 1</option>
			<option value="2">Quận 2</option>
			<option value="3">Quận 3</option>
			<option value="4">Quận 4</option>
			<option value="5">Quận 5</option>
			<option value="6">Quận 6</option>
			<option value="7">Quận 7</option>
			<option value="8">Quận 8</option>
			<option value="9">Quận 9</option>
			<option value="10">Quận 10</option>
			<option value="11">Quận 11</option>
			<option value="12">Quận 12</option>
			<option value="binhtan">Bình Tân</option>
			<option value="binhthanh">Bình Thạnh</option>
			<option value="tanbinh">Tân Bình
			</option>
			<option value="govap">Gò Vấp</option>
			<option value="phunhuan">Phú Nhuận</option>
			<option value="tanphu">Tân Phú</option>
			<option value="thuduc">Thủ Đức</option>
		</select>
		<br>
		<label style="color:red; font-size:1.2em">
			Fee&nbsp;&nbsp;
			$<span id="fee"></span>
		</label>
		<br>
		<!-- finish button -->
		<button type="button" class="btn btn-success" id="btnFinishDelivery">
			<span class="glyphicon glyphicon-ok"></span>
			&nbsp;Finish
		</button>


	</div>
	<div class="pickup" style="display:none">
		<h4>
			You choose: <b style="color:brown">Pick-up</b>
		</h4>
		<label>Estimate Time</label>
		<br>
		<p>Your order will be ready in <b id="estimateTime"></b> minutes</p>
		<select id="sel2" class="form-control" style="width:300px; height:35px" name="sel2">
			<option>Choose time to pick-up</option>
			<option value="30">30 minutes from now</option>
			<option value="45">45 minutes from now</option>
			<option value="60">1 hour from now</option>
			<option value="75">1 hour and 15 minutes from now</option>
			<option value="90">1 hour and 30 minutes from now</option>
			<option value="105">1 hour and 45 minutes from now</option>
			<option value="120">2 hours from now</option>
			
		</select>
		<br>
		<label>Restaurant address</label>
		<br>
		<input id="dAddress" style="width:300px; height:35px" value="18A Cộng Hòa" disabled="disabled">
		<br>
		
		<br>
		<label style="color:red; font-size:1.2em">
			Fee&nbsp;&nbsp;
			$<span id="fee">0</span>
		</label>
		<br>
		<!-- finish button -->
		<button type="button" class="btn btn-success" id="btnFinishPickUp">
			<span class="glyphicon glyphicon-ok"></span>
			&nbsp;Finish
		</button>
	</div>
</template>
